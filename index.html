<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>stack 4x4</title>
</head>
<body>
	<div id="top-row"></div>
	<script type="text/javascript">
		var letters = "12345678";
		var div = document.getElementById("top-row");
		for (let i = 0; i < 8; ++i) {
			var nw = document.createElement("div");
			nw.setAttribute("style", "width: 60px; height: 60px; display: inline-block;")
			let html = '<p style="text-align: center; font-size: 20px;">' + letters[i] + '</p>';
			nw.innerHTML = html;
			div.appendChild(nw);
		}
	</script>

	<div id="left-row"></div>
	<script type="text/javascript">
		var letters = "ABCDEFGH";
		var div = document.getElementById("left-row");
		for (let i = 0; i < 8; ++i) {
			console.log(i);
			var nw = document.createElement("div");
			nw.setAttribute("style", "width: 60px; height: 60px; display: inline-block;")
			let html = '<p style="text-align: center; font-size: 20px;">' + letters[i] + '</p>';
			nw.innerHTML = html;
			div.appendChild(nw);
		}
	</script>

	<img src="kryss.png" width="40" height="40" style="position: fixed; left: 570px; top: 360px">

	<div id="timer" >
		<div id="kryss-time-div">
			<p id="kryss-time" style="text-align: center; border: 1px; font-size: 25px;">krysss-tid</p>
		</div>
		<div id="ring-time-div">
			<p id="ring-time" style="text-align: center; border: 1px; font-size: 25px;">ring-tid</p>
		</div>
	</div>

	<canvas id="game" width="480" height="480"></canvas>
	<script type="text/javascript" src="timer.js"></script>
	<script type="text/javascript" src="game.js"></script>
	<script >
		localGame();
	</script>

	<button id="reset-button" onclick="stack4x4.reset(); resetTime()">starta om</button>

	<div id="timer-checkbox-div">
		timer: <input id="check" type="checkbox" onclick="checkBox()">

	</div>
</body>
</html>
